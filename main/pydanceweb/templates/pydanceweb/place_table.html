{# params: place_table #}
<table>
  <thead>
    <tr>
      <th></th>
      <th>Platz</th>
    </tr>
  </thead>
  <tbody>
    {% for index, row in place_table.items %}
    <tr>
      <th>{{ index }}</th>
      {% for column_name, cell_data in row.items %}
      <td>{{ cell_data }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
